    <script>
        addToHomescreen( {
            appID: "ie.billbuster",
            appName: "Billbuster",
            lifespan: 15,
            autostart: true,
            skipFirstVisit: true,
            minSessions: 1,
            displayPace: 0,
            customPrompt: {
                title: "Install Billbuster?",
                src: "meta/favicon-96x96.png",
                cancelMsg: "Cancel",
                installMsg: "Install"
            }
        } );
    </script>
    <script>

                    console.log( "ServiceWorker registration successful with scope: ", registration.scope );
